{% extends 'base.html' %}

{% block content %}

<div class="acc-recovery">

<div class="reset-panel">
    {% if validlink %}
<h3>Set your new password</h3>
<div class="reset-field">
<form method="POST">
    {% csrf_token %}
<div class="field">
<label for="new_password1">Enter new password </label>
<input type="password" name="new_password1" pattern=".{8,}">
</div>
<div class="field">
<label for="new_password2">Confirm password</label>
<input type="password" name="new_password2"  pattern=".{8,}">
</div>
<button type="submit">SET PASSWORD</button> 
</form>
</div>
{% else %}
<p class="confirmation"><i class="fa fa-exclamation-circle"></i> The password reset link is invalid, possibly because it has already been used.  Please request for a new password reset. Return to <a href='/'>Hompage</a></p>
{% endif %}
</div>

</div>

{% endblock %}
