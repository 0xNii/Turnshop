{% extends 'base.html' %}

{% block content %}

<div class="acc-recovery">

<div class="reset-panel">
<h3>Reset your password</h3>
<p class="instructions"><i class="fa fa-exclamation-circle"></i> Please enter the e-mail address associated with your Turnshop account.We will send you a link to the entered e-mail address to reset your password.</p>
<div class="reset-field">
<form method="POST">
    {% csrf_token %}
<div class="field">
<label>Enter your e-mail address</label>
<input type="email" name="email" id="id_email">
</div>
<button type="submit">RESET PASSWORD</button> 
</form>
</div>
<a href="/login" class="to-home">RETURN TO LOGIN</a>
</div>

</div>


{% endblock %}
