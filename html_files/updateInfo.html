{% load static %}

<!DOCTYPE html>
<html>
<head>
<title>T U R N S H O P | Edit profile</title>
<link rel="icon" href="{% static 'css+images/images/book.png' %}" >
<link rel="stylesheet" href="{% static 'Fonts/css/all.css' %}">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<script type="text/javascript" src="{% static 'js/jquery-3.3.1.js' %}">
</script>
<style>
* {box-sizing:border-box}
body {margin:0;background: url("{% static 'css+images/images/Sofias-books.jpg' %}")  no-repeat ;background-size:cover;background-attachment:fixed}
.update-details {display:block;margin:auto;width:400px;height:425px;box-shadow:0 2px 4px 0 rgba(0,0,0,0.2);padding:10px;margin-top:50px;background:white;border-radius:3px}
.profile {width:100%;height:125px;padding:5px;margin-bottom:15px}
.profile div {float:left}
.profile .image-card {display:inline-block;width:35%;height:100%;border-radius:50%;overflow:hidden;position:relative}
.profile .image-card .edit-pic {position:absolute;color:white;bottom:-35px;left:50%;transform:translateX(-50%);font-size:11px;z-index:1;font-family:consolas;border:1px solid #fff;padding:5px;border-radius:3px;cursor:pointer;transition:0.2s ease}
.profile .image-card .edit-pic:hover {background:#fff;color:black}
.profile .image-card:hover .edit-pic {bottom:10px}
.profile .image-card img {height:100%;width:100%;vertical-align:middle}
.profile .desc {display:inline-block;width:65%;height:100%;padding:10px;color:black;font-family:verdana;position:relative}
.name {font-size:25px}
.email {font-size:10px;color:grey}
input[type="text"],input[type="email"] {width:100%;border:1px solid #ccc;border-radius:3px;padding:3px;outline:none;margin-top:8px;margin-bottom:25px}
input[type="text"]:focus,input[type="email"]:focus {box-shadow:0 1px 2px 0 rgba(0,0,0,0.2)} 
label {font-family:consolas;font-size:13px}
input[type="submit"] {border:1px solid dodgerblue;background:#fff;color:dodgerblue;font-family:consolas;font-size:13px;padding:5px 10px;border-radius:2px;cursor:pointer;transition:0.2s ease;font-weight:bold}
input[type="submit"]:hover {color:white;background:dodgerblue}
.hint {font-family:consolas;font-size:20px;font-weight:bold;padding:10px 0;}
.info {color:green;font-family:verdana;font-size:13px}
.home {position:absolute;top: 0;right:0;font-size:14px;color:black}
.home:hover {color:red}
</style>
<script>
    $(document).ready(function(){
    
    $(".edit-pic").click(function(){
    $("#browse_img").click();
    })
    
    })
    </script>
</head>

<body>

<div class="update-details">

<div class="profile">
<div class="image-card">
<img src="{{user.profile.image.url}}">
<div class="edit-pic">
<i class="fa fa-camera"></i> EDIT
</div>
</div>
<div class="desc">
<a class="home" href="/" title="to Home"><i class="fa fa-home"></i></a>
<span class="name">{{user.username}}</span><br>
<span class="email">{{user.email}}</span>
</div>
</div>

<div class="hint">
Profile Info
</div>

<form action="updateInfo" method="POST" enctype="multipart/form-data">
{% csrf_token %}
<input type="file" name="image" id="browse_img" accept="image/*" style="display:none"> 
<label> Username *
<input type="text" name="username" value="{{user.username}}">
</label>
<label> Email *
<input type="email" name="em_field" value="{{user.email}}">
</label>
<input type="submit" value="Update">
</form>

{% for message in messages %}
<p class="info">
    {{message}}
</p>
{% endfor %}

</div>

</body>

</html>
